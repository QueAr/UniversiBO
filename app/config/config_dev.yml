imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false
swiftmailer:
    disable_delivery:  true
monolog:
    handlers:
        main:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        firephp:
            type:  firephp
            level: info
assetic:
    use_controller: true
universibo_shibboleth:
    idp_url:
        base: 'https://idptest.unibo.it/adfs/ls/'
